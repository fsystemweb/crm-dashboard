<button (click)="handleClick()" [matTooltip]="tag() || ''" matTooltipPosition="above" [matTooltipDisabled]="!showTooltip()">
  <span
    class="bg-yellow-100 hover:bg-yellow-300 text-yellow-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded dark:bg-yellow-900 dark:text-yellow-300">
    {{ tag() | ellipseText : tagLengthDisplay }}
    <mat-icon svgIcon="cross" class="align-middle tag-icon" />
  </span>
</button>
