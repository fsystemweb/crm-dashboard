<div class="bg-white p-12 rounded-[30px] shadow-sm mt-11">
  <app-customer-filters-section />

  <div class="customer-body-table"></div>
  <table class="min-w-full table-auto">
    <thead class="text-customGreyFont text-left">
      <tr>
        <th class="px-4 py-2 font-normal">Customer Name</th>
        <th class="px-4 py-2 font-normal">Company</th>
        <th class="px-4 py-2 font-normal">Phone Number</th>
        <th class="px-4 py-2 font-normal">Email</th>
        <th class="px-4 py-2 font-normal">Country</th>
        <th class="px-4 py-2 font-normal">Status</th>
      </tr>
    </thead>
    <tbody class="font-semibold">
      @for (customer of customers; track customer) {
      <tr class="border-t py-2">
        <td class="px-4 py-6">{{ customer.customerName }}</td>
        <td class="px-4 py-6">{{ customer.company }}</td>
        <td class="px-4 py-6">{{ customer.phone }}</td>
        <td class="px-4 py-6">{{ customer.email }}</td>
        <td class="px-4 py-6">{{ customer.country }}</td>
        <td class="px-4 py-6">
          @if(customer.status === 'Active'){
          <div class="bg-green-200 text-green-600 text-center py-1 rounded-md text-sm border-[1px] border-green-600 w-24">
            <span>Active</span>
          </div>
          }@else {
          <div class="bg-red-200 text-red-600 text-center py-1 rounded-md text-sm border-[1px] border-red-600 w-24">
            <span>Inactive</span>
          </div>
          }
        </td>
      </tr>
      }
    </tbody>
  </table>

  <app-table-pagination />
</div>
