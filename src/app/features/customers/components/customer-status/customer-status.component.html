@if(customerStatus() === 'Active'){
<div class="bg-green-200 text-green-600 text-center py-1 rounded-md text-sm border-[1px] border-green-600 w-24">
  <span>Active</span>
</div>
}@else {
<div class="bg-red-200 text-red-600 text-center py-1 rounded-md text-sm border-[1px] border-red-600 w-24">
  <span>Inactive</span>
</div>
}
